<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@600&family=Poppins:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form-heading">
            <h1>freeCodeCamp Survey Form</h1>
            <p>Thank you for taking the time to help us improve the platform</p>
        </div>
        <div class="form-align">
            <div></div>
        <div class="form">
            <label for="">Name</label><br>
            <input class="inputs" type="text" placeholder="Enter our name"><br>
            <label for="">Email</label><br>
            <input class="inputs" type="email" placeholder="Enter our email"><br>
            <label for="">Age (Optional)</label><br>
            <input class="inputs" type="text" placeholder="Age"><br>
            <label for="">Which option best describes your current role?</label><br>
            <select class="inputs" name="role" required>
                <option class="inputs" value="student">Student</option>
                <option value="student">Full time job</option>
                <option value="student">Full time leaner</option>
                <option value="student">Other</option>
            </select>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="">
                <input type="radio">Definitely</label><br>
            <label for="">
                <input type="radio">Maybe</label><br>
            <label for="">
                <input type="radio">Not sure
            </label>
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select class="inputs" name="role" required>
                <option class="inputs" value="student">Select an option</option>
                <option value="student">Challanges</option>
                <option value="student">Projects</option>
                <option value="student">Community</option>
                <option value="student">Open source</option>
            </select>
            <p>What would you like to see improved?<small>(Check all that apply)</small></p>
            <label for=""><input type="checkbox">Front-end Projects</label><br>
            <label for=""><input type="checkbox">Back-end Projects</label><br>
            <label for=""><input type="checkbox">Data Visualization</label><br>
            <label for=""><input type="checkbox">Challenges</label><br>
            <label for=""><input type="checkbox">Open Source Community</label><br>
            <label for=""><input type="checkbox">Gitter help rooms</label><br>
            <label for=""><input type="checkbox">Videos</label><br>
            <label for=""><input type="checkbox">City Meetups</label><br>
            <label for=""><input type="checkbox">Wiki</label><br>
            <label for=""><input type="checkbox">Forum</label><br>
            <label for=""><input type="checkbox">Additional Courses</label>
            <p>Any comments or suggestions?</p>
            <textarea class="comments" name="" id="" cols="30" rows="10"></textarea><br>
            <button type="submit" class="btn"><a href="">Submit</a></button>
        </div>
    </div>
    </div>
</body>

</html>
